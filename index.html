<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <a class="logo" href="/"><img src="media/icon.jpg" width="16" height="16" alt="github"> RESET</a>
            <ul class="nav-list">
                <li><a href="https://github.com/RafhaelBrum"><img src="media/github.png" width="16" height="16"
                            alt="github"> GitHub</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <div id="calculator">
            <input id="display" readonly>
            <div id="keys">
                <button onclick="appendToDisplay('(')">(</button>
                <button onclick="appendToDisplay(')')">)</button>
                <button onclick="deleteLastNumber('')">‚Üê</button>
                <button class="clear" onclick="clearDisplay()">C</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button class="operator" onclick="appendToDisplay('/')">/</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button class="operator" onclick="appendToDisplay('*')">*</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button class="operator" onclick="appendToDisplay('-')">-</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button class="calculate" onclick="calculate()">=</button>
                <button class="operator" onclick="appendToDisplay('+')">+</button>
            </div>
        </div>
        <div class="historico">
            <ul id="history"><b>HISTORY</b></ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
